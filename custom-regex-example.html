<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Adaptive Cards Markdown Formatter Example</title>

    <script src="markdown-formatter.js"></script>
    <script src="https://unpkg.com/adaptivecards/dist/adaptivecards.js"></script>

	<style type="text/css">
		#exampleDiv {
			width: 350px;
			border: solid 1px black;
		}
	</style>

	<script type="text/javascript">
		function renderCard() {

			// author a card
			// in practice you'll probably get this from a service
			// see http://adaptivecards.io/samples/ for inspiration
			var card = {
				"type": "AdaptiveCard",
				"version": "1.0",
				"body": [{
						"type": "Image",
						"url": "http://adaptivecards.io/content/adaptive-card-50.png"
					},
					{
						"type": "TextBlock",
						"text": "Hello **Adaptive Cards!**"
                    },
                    {
                        "type": "TextBlock",
                        "text": "This is some **bold** text"
                    },
                    {
                        "type": "TextBlock",
                        "text": "1. Numbered\r2. List\r",
                        "wrap": true
                    },
                    {
                        "type": "TextBlock",
                        "text": "Check out [Adaptive Cards](http://adaptivecards.io)"
                    },
					{
						"type": "TextBlock",
						"text": "This is a -custom markdown- for bullet list $ Item **1**.1\r$ Item -2.2-\r$ Item 3\r "
					}
				],
				"actions": [{
						"type": "Action.OpenUrl",
						"title": "Learn more",
						"url": "http://adaptivecards.io"
					},
					{
						"type": "Action.OpenUrl",
						"title": "GitHub",
						"url": "http://github.com/Microsoft/AdaptiveCards"
					}
				]
			};

			// Create an AdaptiveCard instance
			var adaptiveCard = new AdaptiveCards.AdaptiveCard();

			// Set its hostConfig property unless you want to use the default Host Config
			// Host Config defines the style and behavior of a card
			adaptiveCard.hostConfig = new AdaptiveCards.HostConfig({
				fontFamily: "Segoe UI, Helvetica Neue, sans-serif"
				// More host config options
				// You can find example configs here: https://github.com/microsoft/AdaptiveCards/tree/master/samples/HostConfig
			});

			// Set the adaptive card's event handlers. onExecuteAction is invoked
			// whenever an action is clicked in the card
			adaptiveCard.onExecuteAction = function (action) {
				alert("Ow!");
			}

			MarkdownFormatter.setCustomMarkdownRegex([{
                type: 'bullet', 
                styles:{
                    start: "<ul>",
                    end: "</ul>"},
                pattern: ['$', '\\r|\\n'],
                patternType: 'start-end',
                groups: 1
            },
            {
                type: 'italic',
                styles:{
                    start: "<i>",
                    end: "</i>"},
                pattern: ['-'],
                patternType: 'symmetric',
                groups:1,
            }]);


            adaptiveCard.constructor.onProcessMarkdown = function(text, result) {
                result.outputHtml = MarkdownFormatter.render(text);
                result.didProcess = true;
            }

			// Parse the card payload
			adaptiveCard.parse(card);

			// Render the card to an HTML element:
			var renderedCard = adaptiveCard.render();

			// And finally insert it in the page:
			document.getElementById('exampleDiv').appendChild(renderedCard);
		}
	</script>

</head>

<body onload="renderCard()">
	<h1>Adaptive Cards Example</h1>

	<p>This example requires a build of the Adaptive Cards library.</p>

	<h3>To run:</h3>
	<code>
		<pre>$ npm install</pre>
		<pre>$ npm run build</pre>
		<pre>Refresh this page</pre>
	</code>

	<h3>A card will render below</h3>

	<div id="exampleDiv"></div>

</body>

</html>
